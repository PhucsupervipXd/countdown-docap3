<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{

    background:radial-gradient(ellipse at bottom,#050510 0%,#000000 100%);

.number{

}

.progress{
    width:70%;

    margin:25px auto;
    background:rgba(255,255,255,0.1);
    border-radius:10px;
    overflow:hidden;
}

.progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00ffff,#ff00ff);
    transition:width 1s linear;
}

button{
    margin-top:15px;
    padding:10px 22px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">
    <h1>üéì COUNTDOWN ƒê·ªñ C·∫§P 3 - 26/05/2026</h1>
    <div class="subtitle">M·ªói ng√†y tr√¥i qua l√† m·ªôt b∆∞·ªõc g·∫ßn h∆°n ƒë·∫øn th√†nh c√¥ng.</div>

    <div class="countdown">
        <div class="time-box"><div id="days" class="number">0</div><div class="label">Ng√†y</div></div>
        <div class="time-box"><div id="hours" class="number">0</div><div class="label">Gi·ªù</div></div>
        <div class="time-box"><div id="minutes" class="number">0</div><div class="label">Ph√∫t</div></div>
        <div class="time-box"><div id="seconds" class="number">0</div><div class="label">Gi√¢y</div></div>
    </div>

    <div id="slogan"></div>

    <div class="progress"><div id="progressFill" class="progress-fill"></div></div>

    <button onclick="toggleMusic()">üéµ B·∫≠t / T·∫Øt Nh·∫°c</button>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8d8c5c7bb.mp3" type="audio/mpeg">
</audio>

<script>
const startDate=new Date("June 1, 2025 00:00:00").getTime();
const targetDate=new Date("May 26, 2026 00:00:00").getTime();

function updateCountdown(){
    const now=Date.now();
    const distance=targetDate-now;

    const days=Math.floor(distance/(1000*60*60*24));
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);

    document.getElementById("days").textContent=days;
    document.getElementById("hours").textContent=hours;
    document.getElementById("minutes").textContent=minutes;
    document.getElementById("seconds").textContent=seconds;

    document.getElementById("slogan").textContent=
        "üî• C√≤n "+days+" ng√†y n·ªØa ƒë·ªÉ ƒë·ªó c·∫•p 3. Kh√¥ng ƒë∆∞·ª£c l∆∞·ªùi.";

    const totalDuration=targetDate-startDate;
    const elapsed=now-startDate;
    let progress=(elapsed/totalDuration)*100;
    progress=Math.max(0,Math.min(100,progress));
    document.getElementById("progressFill").style.width=progress+"%";
}

setInterval(updateCountdown,1000);
updateCountdown();

function toggleMusic(){
    const music=document.getElementById("bgMusic");
    if(music.paused){music.play();}
    else{music.pause();}
}

/* STARFIELD */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<120;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*1.5,
        s:Math.random()*0.5
    });
}

let running=true;

document.addEventListener("visibilitychange",()=>{
    running=!document.hidden;
    if(running) draw();
});

function draw(){
    if(!running) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";

    stars.forEach(star=>{
        ctx.beginPath();
        ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
        ctx.fill();
        star.y+=star.s;
        if(star.y>canvas.height){
            star.y=0;
            star.x=Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
